<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specific Gravity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="specificGravityRadio" name="variables" checked>
  <label for="specificGravityRadio">Specific Gravity</label>

  <input type="radio" id="weightoftheSubstanceRadio" name="variables">
  <label for="weightoftheSubstanceRadio">Weight of the Substance</label>

  <input type="radio" id="weightoftheWaterRadio" name="variables">
  <label for="weightoftheWaterRadio">Weight of the Water</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Weight of the Substance</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Weight of the Water</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
